<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="tasks-container">
        <div class="tasks-header">
            <h1>O que vamos fazer hoje?</h1>
            <form class="add-task">
                <input
                    type="text"
                    id="task-title"
                    placeholder="Insira aqui a sua tarefa"
                />

                <button class="task-submit" type="submit" id="task-submit">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </form>
        </div>
            <div class="task-list-container">
                <h2>Suas tarefas</h2>
                <ul class="task-list">
                    <li class="task-box template hide">
                        <span class="task-title"></span>
                        <ion-icon name="checkmark-outline" class="done-btn"></ion-icon>
                        <ion-icon name="close-outline" class="close-btn"></ion-icon>
                    </li>
                </ul>
            </div>
         </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/ebc4d29ee6.js" crossorigin="anonymous"></script>
</body>
</html>
